<div class="table-container">
  <div class="content-container">
    <div class="add-search">
      <button mat-button *ngIf="isAdmin" (click)="createUser()"><mat-icon>add</mat-icon>Agregar usuario</button>
      <mat-slide-toggle
          class="example-margin" [(ngModel)]="soloHabilitados" (change)="toggleHabilitadas($event)">
        Mostrar habilitados
      </mat-slide-toggle>
    <mat-form-field class="search-field" appearance="outline" [style.width.px]=500>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Buscar usuario" (input)="onSearchChange($event)" [(ngModel)]="searchTerm"/>
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
      </ng-container>

      <!-- Tienda Column -->
      <ng-container matColumnDef="tienda">
        <th mat-header-cell *matHeaderCellDef> Tienda </th>
        <td mat-cell *matCellDef="let usuario">
          {{usuario.tiendaCodigo !== "" ? usuario.tiendaCodigo : 'Sin tienda'}}
        </td>
      </ng-container>

      <!-- Habilitado Column -->
      <ng-container matColumnDef="habilitado">
        <th mat-header-cell *matHeaderCellDef> Habilitado </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.habilitado ? 'SÃ­' : 'No'}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button (click)="editUser(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Erase Column -->
      <ng-container matColumnDef="erase">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button (click)="deleteUser(usuario.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
