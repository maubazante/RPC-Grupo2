<h2 mat-dialog-title>{{ isEditMode ? 'Editar Cat치logo' : 'Agregar Cat치logo' }}</h2>
<mat-dialog-content>
    <div class="form-fields">
        <mat-form-field appearance="outline">
            <mat-label>Nombre del Cat치logo</mat-label>
            <input matInput [(ngModel)]="catalog.nombre" required />
          </mat-form-field>
    </div>
  
  <!-- Lista de selecci칩n de productos -->
  <h6>Seleccionar Productos</h6>
  <mat-selection-list [(ngModel)]="catalog.productosIds" [compareWith]="compareProducts">
    <mat-list-option *ngFor="let product of availableProducts" [value]="product.id">
      {{ product.nombre }} - {{ product.codigo }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="saveCatalog()" [disabled]="!catalog.nombre">Guardar</button>
</mat-dialog-actions>
