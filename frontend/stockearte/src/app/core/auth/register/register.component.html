<div class="register-container">
    <div class="content-container">
        <mat-card class="mat-elevation-z8" >
            <h5>¡Bienvenido a <b style="font-weight: 800;">stockearte</b>!</h5>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                        <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
                            El nombre es requerido
                          </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido">
                        <mat-error *ngIf="registerForm.get('apellido')?.hasError('required')">
                            El apellido es requerido
                          </mat-error>
                    </mat-form-field>
                    
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        El nombre de usuario es requerido
                      </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>



                <button mat-stroked-button type="submit">Registrarse</button>
                </form>
                <p class="register-notice">¿Ya tenés una cuenta?<button mat-button class="register-btn" (click)="login()">Logueate</button></p>
        </mat-card>
    </div>
</div>
