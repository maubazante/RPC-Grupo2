<div class="register-container">
    <div class="content-container">
        <mat-card class="mat-elevation-z8" >
            <h4>¡Bienvenido a <b style="font-weight: 800;">stockearte</b>!</h4>
            <p><b style="font-weight: 800;">stockearte</b> te ayuda a administrar tus tiendas, tus productos y tu organización completa en un solo lugar</p>
            <p>Registrate para acceder a todas las funcionalidades</p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        El nombre de usuario es requerido
                      </mat-error>
              
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <button mat-stroked-button type="submit">Registrarse</button>
                </form>
                <p class="register-notice">¿Ya tenés una cuenta?<button mat-button class="register-btn" (click)="login()">Logueate</button></p>
        </mat-card>
    </div>
</div>
