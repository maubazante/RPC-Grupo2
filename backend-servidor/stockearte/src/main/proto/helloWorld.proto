syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.unla.stockearte"; // intentar compilar
option java_outer_classname = "HelloWorldProto";

package helloworld;

service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
